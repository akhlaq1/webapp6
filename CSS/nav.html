<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        ul {
            list-style: none;
            background-color: grey;
            height: 30px;
        }
        
        ul > li {
            display: inline;
            padding: 20px 30px;
            
        }

        ul a {
            text-decoration: none;
            color: white;
  
            line-height: 30px;
        }

        ul a:hover {
            color: rgb(41, 40, 40);
        }

       
    </style>
</head>
<body>
    <div class="container">
        <ul>
            <li> <a href="#">Home</a> </li>
            <li><a href="#">Services</a></li>
            <li><a href="#">Portfolio</a></li>
            <li><a href="#">About</a></li>
        </ul>
    </div>
</body>
</html>
